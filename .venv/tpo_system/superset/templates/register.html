<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Include Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <!-- Include the Navbar -->
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>User Registration</h3>
                    </div>
                    <div class="card-body">
                        <!-- Form starts here -->
                        <form method="POST" action="">

                            {% csrf_token %}
                            

                         <!-- Username -->
<div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
</div>

<!-- Email -->
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
</div>

<!-- Password -->
<div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" required>
</div>

<!-- Confirm Password -->
<div class="mb-3">
    <label for="password2" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" required>
</div>

                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
                            </div>

                            <!-- Work Experience -->
                            <div class="mb-3">
                                <label for="work_experience" class="form-label">Work Experience</label>
                                <select class="form-select" id="work_experience" name="work_experience">
                                <option selected >Select your work experience</option>
                                <option value="Fresher">Fresher</option>
                                <option value="1-2 Years">1-2 Years</option>
                                <option value="3-5 Years">3-5 Years</option>
                                <option value="5+ Years">5+ Years</option>
                                </select>

                            </div>

                            <!-- Projects -->
                            <div class="mb-3">
                                <label for="projects" class="form-label">Projects</label>
                                <textarea class="form-control" id="projects" name="projects" rows="3" placeholder="Describe your projects"></textarea>
                            </div>

                            <!-- Certifications -->
                            <div class="mb-3">
                                <label for="certifications" class="form-label">Certifications</label>
                                <input type="text" class="form-control" id="certifications" name="certifications" placeholder="List your certifications">
                            </div>

                            <!-- Educational Qualification -->
                            <div class="mb-3">
                                <label for="educational_qualification" class="form-label">Educational Qualification</label>
                                <select class="form-select" id="educational_qualification" name="educational_qualification">
                                
                                    <option selected disabled>Select your qualification</option>
                                    <option value="10th">10th</option>
                                    <option value="12th">12th</option>
                                    <option value="Undergraduate">Undergraduate</option>
                                    <option value="Postgraduate">Postgraduate</option>
                                </select>
                                <textarea class="form-control mt-2" id="education_description" name="education_description" rows="3" placeholder="Provide details about your qualification"></textarea>
                            </div>

                            <!-- Previous Places of Work -->
                            <div class="mb-3">
                                <label for="previous_work" class="form-label">Previous Places of Work</label>
                                <textarea class="form-control" id="previous_work" name="previous_work" rows="3" placeholder="List your previous workplaces"></textarea>
                            </div>

                            <!-- Achievements -->
                            <div class="mb-3">
                                <label for="achievements" class="form-label">Achievements</label>
                                <textarea class="form-control" id="achievements" name="achievements" rows="3" placeholder="Describe your achievements"></textarea>
                            </div>

                            <!-- Positions of Responsibility -->
                            <div class="mb-3">
                                <label for="positions" class="form-label">Positions of Responsibility</label>
                                <textarea class="form-control" id="positions" name="positions" rows="3" placeholder="Mention your positions of responsibility"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript Bundle -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
