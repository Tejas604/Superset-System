<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Include Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>User Registration</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
                            </div>

                            <!-- Work Experience -->
                            <div class="mb-3">
                                <label for="work_experience" class="form-label">Work Experience</label>
                                <textarea class="form-control" id="work_experience" name="work_experience" rows="3" placeholder="Describe your work experience"></textarea>
                            </div>

                            <!-- Projects -->
                            <div class="mb-3">
                                <label for="projects" class="form-label">Projects</label>
                                <textarea class="form-control" id="projects" name="projects" rows="3" placeholder="Describe your projects"></textarea>
                            </div>

                            <!-- Certifications -->
                            <div class="mb-3">
                                <label for="certifications" class="form-label">Certifications</label>
                                <input type="text" class="form-control" id="certifications" name="certifications" placeholder="List your certifications">
                            </div>

                            <!-- Educational Qualifications -->
                            <div class="mb-3">
                                <label for="education" class="form-label">Educational Qualifications</label>
                                <textarea class="form-control" id="education" name="education" rows="3" placeholder="12th, Degree, etc."></textarea>
                            </div>

                            <!-- Previous Places of Work -->
                            <div class="mb-3">
                                <label for="previous_work" class="form-label">Previous Places of Work</label>
                                <textarea class="form-control" id="previous_work" name="previous_work" rows="3" placeholder="List your previous workplaces"></textarea>
                            </div>

                            <!-- Achievements -->
                            <div class="mb-3">
                                <label for="achievements" class="form-label">Achievements</label>
                                <textarea class="form-control" id="achievements" name="achievements" rows="3" placeholder="Describe your achievements"></textarea>
                            </div>

                            <!-- Positions of Responsibility -->
                            <div class="mb-3">
                                <label for="positions" class="form-label">Positions of Responsibility</label>
                                <textarea class="form-control" id="positions" name="positions" rows="3" placeholder="Mention your positions of responsibility"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript Bundle -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
